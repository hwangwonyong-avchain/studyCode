<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="container" style="max-width: 600px">
            <div class="py-5 text-center">
                <h2>상품 목록</h2>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" onclick="location.href='addForm.html'" th:onclick="|location.ref='@{basic/items/add}'|" type="button">상품 등록</button>
                </div>
            </div>
            <hr class="my-4">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th> <th>상품명</th> <th>가격</th> <th>수량</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: ${items}">
                        <td>
                            <a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}">회원 id</a>
                        </td>
                        <td>
                            <a href="item.html" th:href="@{|/basic/items/${item.name}|}" th:text="${item.itemName}">회원 id</a>
                        </td>
                        <td th:text="${item.price}">상품 가격</td>
                        <td th:text="${item.quantity}>상품 수량</td>
   </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div> <!-- /container -->
    </body>
</html>
